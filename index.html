<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Farm Rescue</title>
  </head>
  <body>
    <h1>Farm Rescue</h1>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to field</button>
        <button id="button3">Fight pests</button>
      </div>
      <div id="enemyStats">
        <span class="stat">Pest: <strong><span id="enemyName"></span></strong></span>
        <span class="stat">Threat Level: <strong><span id="enemyHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Farm Rescue. You must defeat the pests that are destroying the farm and killing people by stinging them. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
